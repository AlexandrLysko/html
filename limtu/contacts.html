<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<meta charset="utf-8" />
<title>Контакт</title>
</head>
<body>
<div id="container">
	<div id="topline">
		<div class="register"><a href="account.html">Вход/Регистрация</a>
    	</div>
    </div>
	<div id="header">
        </div>
    	<div class="breadcrumbs">Контакты</div>
	</div>
	<div id="leftcol">
    <h3>Меню</h3>
		<ul>
        	<li><a href="/">Главная</a></li>
			<li><a href="catalog.html">Каталог</a></li>
			<li><a href="styles.html">Стили</a></li>
		</ul>
    </div>
	<div id="main">
    	<div class="topblock">
        <h1>Контакты</h1>
        <h3>Наши контакты</h3> 
    	</div>
        <div class="mainblock">
        <form action="#" method="post">
<fieldset>
<legend>Форма для связи</legend>
<div>
<label for="textField">Имя: </label>
<input id="textField" type="text"  placeholder="введите имя" required="required"/>
</div><br />
<div>
<label for="email">Email: </label>
<input id="email" type="text"  placeholder="введите email" required="required"/>
</div><br />
<div>
<label for="text_area">Сообщение: </label>
<textarea rows="5" id="text_area"  placeholder="Комментарий" /></textarea>
</div><br />
<div>
<input id="" type hidden="" />
<input type="submit" id="submit" />
</fieldset>
    </div>
    </div>
	<div id="rightcol">
    </div>
	<div id="footer">
    </div>
</div>
</body>
</html>
